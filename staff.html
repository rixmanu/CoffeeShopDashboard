<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff on Duty</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #6d4c41, #a1887f, #d7ccc8);
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #4e342e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #ffe0b2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #795548;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      color: #fff;
    }
    th {
      background: #5d4037;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #8d6e63;
      border-radius: 6px;
      font-size: 14px;
      background: #3e2723;
      color: #fff;
      box-sizing: border-box;
    }
    .btn {
      background: #ff7043;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë• Staff on Duty</h1>
    <table>
      <thead>
        <tr><th>SL.NO</th><th>Name</th><th>Status</th><th>Remarks</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input /></td>
          <td>
            <select>
              <option>Present</option>
              <option>Day Off</option>
              <option>Leave</option>
              <option>Half Day</option>
            </select>
          </td>
          <td><input /></td>
        </tr>
        <tr>
          <td>2</td>
          <td><input /></td>
          <td>
            <select>
              <option>Present</option>
              <option>Day Off</option>
              <option>Leave</option>
              <option>Half Day</option>
            </select>
          </td>
          <td><input /></td>
        </tr>
        <tr>
          <td>3</td>
          <td><input /></td>
          <td>
            <select>
              <option>Present</option>
              <option>Day Off</option>
              <option>Leave</option>
              <option>Half Day</option>
            </select>
          </td>
          <td><input /></td>
        </tr>
        <tr>
          <td>4</td>
          <td><input /></td>
          <td>
            <select>
              <option>Present</option>
              <option>Day Off</option>
              <option>Leave</option>
              <option>Half Day</option>
            </select>
          </td>
          <td><input /></td>
        </tr>
      </tbody>
    </table>

    <button class="btn" onclick="saveStaff()">üíæ Save</button>
    <a href="./mocha-daily-report.html" class="btn">‚Üê Back to Home</a>
  </div>

  <script>
    function saveStaff() {
      const data = [];
      document.querySelectorAll("tbody tr").forEach(row => {
        const inputs = row.querySelectorAll("input");
        const select = row.querySelector("select");
        if (inputs.length === 2 && select) {
          data.push({
            name: inputs[0].value,
            status: select.value,
            remarks: inputs[1].value
          });
        }
      });
      localStorage.setItem("staffData", JSON.stringify(data));
      alert("‚úÖ Staff data saved!");
    }

    function loadStaff() {
      const data = JSON.parse(localStorage.getItem("staffData") || "[]");
      document.querySelectorAll("tbody tr").forEach((row, i) => {
        const inputs = row.querySelectorAll("input");
        const select = row.querySelector("select");
        if (data[i]) {
          inputs[0].value = data[i].name || "";
          select.value = data[i].status || "";
          inputs[1].value = data[i].remarks || "";
        }
      });
      updateDropdownColors();
    }

    function updateDropdownColors() {
      document.querySelectorAll("select").forEach(select => {
        const value = select.value;
        switch (value) {
          case "Present": select.style.backgroundColor = "#388e3c"; break;
          case "Day Off": select.style.backgroundColor = "#fbc02d"; break;
          case "Leave": select.style.backgroundColor = "#d32f2f"; break;
          case "Half Day": select.style.backgroundColor = "#0288d1"; break;
          default: select.style.backgroundColor = "#3e2723";
        }
        select.style.color = "#fff";
        select.addEventListener("change", updateDropdownColors);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadStaff();
    });
  </script>
</body>
</html>
